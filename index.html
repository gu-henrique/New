<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mini Store</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <h2>Vitrine:</h2>
        <div id="produtos">
            
        </div><!--produtos-->

        <h2>Carrinho:</h2>

        <div id="carrinho">

        </div><!--carrinho-->

        <script>
            
            const items = [
                {
                    id: 0,
                    none: 'camiseta',
                    img: 'image.jpg',
                    quantidade: 0,
                },
                {
                    id: 1,
                    none: 'short',
                    img: 'image.jpg',
                    quantidade: 0,
                },
                {
                    id: 2,
                    none: 'sapato',
                    img: 'image.jpg',
                    quantidade: 0,
                },
            ]

            inicializarLoja = () => {
                var conteinerProdutos = document.getElementById('produtos')
                items.map((val)=>{
                conteinerProdutos.innerHTML+= `
                
                    <div class="produtos-single">
                        <img src="`+val.img+`" />
                        <p> `+val.none+`</p>
                        <a key="`+val.id+`" href="#"> Adicionar ao carrinho!</a>
                    </div>

                `
                })
            }

            inicializarLoja()

            atualizarCarrinho = () => {
                    var conteinerCarrinho = document.getElementById('produtos')
                items.map((val)=>{
                conteinerCarrinho.innerHTML+= `
                
                <p>`+val.none+` | quantidade: `+val.quantidade+`</p>
                <hr>

                `
                })
            }

            var links = document.getElementsByTagName('a');

            for(var i = 0; i < links.length; i++){
                links[i].addEventListener("click",function(){
                    let key = this.getAttribute('key');
                    items[key].quantidade++;
                    atualizarCarrinho();
                    return false;
                })
            }

        </script>

    </body>
    
</html>
